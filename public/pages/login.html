<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="shortcut icon" href="../assets/icon/logo.svg" type="image/x-icon">
</head>
<body>
    <div class="loader-container">
       
        <img src="../assets/img/loader.gif" alt="Loader" class="loader">
      </div>
    <div class="container">
        <div class="img-information">
            <img src="../assets/img/office-management-animate.svg" alt="">
            <p>Seja bem-vindo à central de administração. <br> 
                Por favor, faça login para prosseguir.</p>
        </div>
        <div class="conatiner-informaation">
            <div class="logo">
                <img src="../assets/icon/logo.svg" alt="">
            </div>
            <div class="form-container">
                <h4>Login</h4>
                <p>Insira suas credenciais</p>
                <div class="form">
                    <form action="">
                        <input type="text" name="" id="" placeholder="Nome">
                        <input type="password" name="" id="" placeholder="Senha">
                        <button><a href="home.html">Entrar</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.querySelector('.loader-container').style.display = 'none';
      }, 500); 
    });
    </script>
</html>
